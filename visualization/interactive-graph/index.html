<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Design Patterns - Interactive Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 350px;
            background: #121729;
            border-right: 1px solid #1e2538;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #graph-container {
            flex: 1;
            position: relative;
        }

        #svg-container {
            width: 100%;
            height: 100%;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid #1e2538;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .header p {
            font-size: 13px;
            color: #8b93a6;
            line-height: 1.5;
        }

        .controls {
            padding: 20px;
            border-bottom: 1px solid #1e2538;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #8b93a6;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .filter-btn {
            padding: 6px 12px;
            font-size: 11px;
            border: 1px solid #2a3142;
            background: #1a1f35;
            color: #8b93a6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #232944;
            border-color: #3a4152;
        }

        .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #fff;
        }

        .search-box {
            width: 100%;
            padding: 10px 12px;
            font-size: 13px;
            background: #1a1f35;
            border: 1px solid #2a3142;
            border-radius: 6px;
            color: #e0e6ed;
            outline: none;
            transition: all 0.2s;
        }

        .search-box:focus {
            border-color: #3b82f6;
            background: #1e2538;
        }

        .search-box::placeholder {
            color: #5a6378;
        }

        #pattern-details {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .detail-card {
            background: #1a1f35;
            border: 1px solid #2a3142;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .detail-card h3 {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .detail-card .short-id {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            background: #3b82f6;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .detail-section {
            margin-bottom: 16px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-section h4 {
            font-size: 12px;
            font-weight: 600;
            color: #8b93a6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-section p, .detail-section ul {
            font-size: 13px;
            line-height: 1.6;
            color: #b8c0d0;
        }

        .detail-section ul {
            list-style: none;
            padding-left: 0;
        }

        .detail-section li {
            padding: 4px 0;
            padding-left: 16px;
            position: relative;
        }

        .detail-section li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #3b82f6;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 500;
            border-radius: 4px;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .badge.layer {
            background: #1e3a5f;
            color: #60a5fa;
        }

        .badge.compute {
            background: #3d2e5f;
            color: #c4b5fd;
        }

        .badge.state {
            background: #2e4f3d;
            color: #86efac;
        }

        .badge.safety {
            background: #5f2e2e;
            color: #fca5a5;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .metric-card {
            background: #0f1420;
            border: 1px solid #2a3142;
            border-radius: 6px;
            padding: 12px;
        }

        .metric-label {
            font-size: 11px;
            color: #8b93a6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #5a6378;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s;
        }

        .node circle {
            stroke: #2a3142;
            stroke-width: 2px;
        }

        .node:hover circle {
            stroke-width: 3px;
            filter: brightness(1.2);
        }

        .node.selected circle {
            stroke: #fbbf24;
            stroke-width: 4px;
        }

        .node.dimmed {
            opacity: 0.2;
        }

        .node text {
            font-size: 11px;
            font-weight: 500;
            fill: #e0e6ed;
            pointer-events: none;
            text-anchor: middle;
            user-select: none;
        }

        .link {
            stroke: #2a3142;
            stroke-opacity: 0.6;
            fill: none;
            transition: all 0.3s;
        }

        .link.dimmed {
            opacity: 0.1;
        }

        .link.highlighted {
            stroke: #3b82f6;
            stroke-opacity: 1;
            stroke-width: 2px;
        }

        .link-label {
            font-size: 9px;
            fill: #5a6378;
            pointer-events: none;
            user-select: none;
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #121729;
            border: 1px solid #2a3142;
            border-radius: 8px;
            padding: 16px;
            min-width: 200px;
        }

        .legend h4 {
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 11px;
            color: #8b93a6;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
            border: 1px solid #2a3142;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: #121729;
            border: 1px solid #2a3142;
            border-radius: 6px;
            color: #e0e6ed;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .zoom-btn:hover {
            background: #1a1f35;
            border-color: #3b82f6;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a3142;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a4152;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="header">
                <h1>Agentic Design Patterns</h1>
                <p>Interactive visualization of 20 agentic design patterns and their relationships</p>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Filter by Layer</label>
                    <div class="filter-buttons" id="layer-filters"></div>
                </div>
                <div class="control-group">
                    <label>Search Patterns</label>
                    <input type="text" class="search-box" id="search-input" placeholder="Search by name or alias...">
                </div>
            </div>
            <div id="pattern-details">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p>Select a pattern to view details</p>
                </div>
            </div>
        </div>
        <div id="graph-container">
            <svg id="svg-container"></svg>
            <div class="legend">
                <h4>Layers</h4>
                <div id="legend-content"></div>
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoom-in">+</button>
                <button class="zoom-btn" id="zoom-reset">⊙</button>
                <button class="zoom-btn" id="zoom-out">−</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
